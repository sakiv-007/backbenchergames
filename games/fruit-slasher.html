<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Slasher - BackbencherGames</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/fevicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            /* background-color: var(--bg-color); */
            /* color: var(--text-color); */
        }
        *{
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }
        .game-container {
            width: 100%;
            height: calc(100vh - 80px); /* Adjust based on header height */
            overflow: hidden;
            position: relative;
        }
        
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: scale(1.1);
            background-color: var(--secondary-color);
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    BackbencherGames</a>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <div class="game-container">
        <a href="../index.html" class="back-button" title="Back to Home">
            <i class="fas fa-arrow-left"></i>
        </a>
        <iframe src="fruit-slasher/game.html" class="game-iframe" allowfullscreen></iframe>
    </div>

    <script src="../js/theme.js"></script>
</body>
</html>
