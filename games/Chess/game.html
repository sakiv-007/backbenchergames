
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/pieces.css">
    <link rel="stylesheet" href="css/ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Chess</h1>
            <div class="game-info">
                <div class="player-info white-player">
                    <span class="player-name">White</span>
                    <div class="captured-pieces white-captured"></div>
                </div>
                <div class="game-status">
                    <span id="status-message">White's turn</span>
                    <div class="timer-container">
                        <div id="white-timer" class="timer">10:00</div>
                        <div id="black-timer" class="timer">10:00</div>
                    </div>
                </div>
                <div class="player-info black-player">
                    <span class="player-name">Black</span>
                    <div class="captured-pieces black-captured"></div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="board-container">
                <div id="chessboard"></div>
                <div class="board-labels">
                    <div class="file-labels">
                        <span>a</span><span>b</span><span>c</span><span>d</span>
                        <span>e</span><span>f</span><span>g</span><span>h</span>
                    </div>
                    <div class="rank-labels">
                        <span>8</span><span>7</span><span>6</span><span>5</span>
                        <span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="new-game-btn" class="btn">New Game</button>
                <button id="undo-btn" class="btn">Undo Move</button>
                <button id="flip-board-btn" class="btn">Flip Board</button>
            </div>
            
            <div class="move-history">
                <h3>Move History</h3>
                <div id="moves-list"></div>
            </div>
        </main>
        
        <div id="promotion-modal" class="modal">
            <div class="modal-content">
                <h3>Choose Promotion</h3>
                <div class="promotion-options">
                    <div class="piece-option" data-piece="queen"></div>
                    <div class="piece-option" data-piece="rook"></div>
                    <div class="piece-option" data-piece="bishop"></div>
                    <div class="piece-option" data-piece="knight"></div>
                </div>
            </div>
        </div>
        
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2 id="game-result">Game Over</h2>
                <p id="game-result-message"></p>
                <button id="new-game-modal-btn" class="btn">New Game</button>
            </div>
        </div>
    </div>

    <script src="js/board.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/moves.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <!-- Remove this line as it's meant to be run with Node.js -->
    <!-- <script src="js/create-assets.js"></script> -->
</body>
</html>
