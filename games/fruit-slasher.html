<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Slasher - BackbencherGames</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/fevicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            
        }
        *{
            margin: 0;
            padding: 0;
            
        }
        .game-container {
            width: 100%;
            height: calc(100vh - 80px); /* Adjust based on header height */
            overflow: hidden;
            position: relative;
        }
        
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: scale(1.1);
            background-color: var(--secondary-color);
            color: whitesmoke;
        }
        h3 {
            display: flex;
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }
        
        .logo a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: absolute;
        }
        
        .game-title {
            flex: 1;
            text-align: center;
            margin: 0;
            padding-right: 60px;
            font-size: 1.5rem;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="back-button" title="Back to Home">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">
                <a href="../index.html">
                    BackbencherGames</a>

                    <!-- for new game addition just change the title -->
                    <h3 class="game-title">Fruit Slasher</h3>     
            </div>
            
        </div>
    </header>
    
    <div class="game-container">

            <!-- for new game addition just change the path of the game file -->        
        <iframe src="fruit-slasher/game.html" class="game-iframe" allowfullscreen></iframe>
    </div>

</body>
</html>
