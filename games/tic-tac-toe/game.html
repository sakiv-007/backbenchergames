<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <button id="restartButton">Restart Game</button>
        
        <div class="score-board">
            <div class="score">
                <span id="playerXLabel">YOU X:</span>
                <span id="scoreX">0</span>
            </div>
            <div class="score">
                <span id="playerOLabel">AI O:</span>
                <span id="scoreO">0</span>
            </div>
        </div>
    </div>
    
    <!-- Game Mode Selection Popup -->
    <div id="gameModePopup" class="popup">
        <div class="popup-content">
            <h2>Choose Game Mode</h2>
            <div class="game-mode-buttons">
                <button id="playWithAI">Play Against AI</button>
                <button id="playWithFriend">Play With Friend</button>
            </div>
        </div>
    </div>
    
    <!-- Player Names Popup -->
    <div id="playerNamesPopup" class="popup">
        <div class="popup-content">
            <h2>Enter Player Names</h2>
            <div class="player-inputs">
                <div class="input-group">
                    <label for="player1Name">Your Name (X):</label>
                    <input type="text" id="player1Name" placeholder="Player 1">
                </div>
                <div class="input-group">
                    <label for="player2Name">Friend's Name (O):</label>
                    <input type="text" id="player2Name" placeholder="Player 2">
                </div>
                <button id="startGame">Start Game</button>
            </div>
        </div>
    </div>
    
    <!-- Congratulations Popup -->
    <div id="congratsPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Congratulations!</h2>
            <p id="winnerMessage"></p>
            <div class="confetti"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
